<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore your city</title>
    <!-- Bootstrap css import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- FontAwesome import -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat&family=Cormorant+Garamond:wght@600&family=Sriracha&family=Yellowtail&display=swap"
        rel="stylesheet">
    <!-- Custom style sheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- bs container landing section -->
    <div class="container-fluid landing">
        <div class="bg-image"></div>
        <div class="bg-overlay"></div>
        <div class="bg-text">
            <h1 class="greeting">Explore Your City</h1>
            <form>
                <div class="input-group mb-3">
                    <button class="btn" id="search-btn" type="submit">
                        <i class="fas fa-search search" id="search-icon"></i>
                    </button>

                    <input type="text" class="form-control search" id="search-input" placeholder="Try New York City"
                        aria-label="Destination" aria-describedby="basic-addon1">
                </div>
            </form>

        </div>

    </div>
    <div id="result-grid"></div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- jquery script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <script src="assets/scripts/script.js"></script>
</body>

</html>
